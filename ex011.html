<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 011</title>
    <script>

        var largura = parseFloat(prompt('Digite a largura da parede:'));
        var altura = parseFloat(prompt('Digite a altura da parede:'));
        var area = largura * altura;

        document.write(`Sua parede de ${largura}X${altura} tem área de ${area} metros quadrados. Para pintá-la serão necessários ${area / 2}L de tinta.`)

    </script>
</head>
