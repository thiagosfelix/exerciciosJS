    <title>Exercício 009</title>
    <script>

        var num = parseInt(prompt('Digite um número para ver sua tabuada:'));

        for (var i = 0; i <= 10; i++) {
            document.write(`${num} X ${i} = ${num * i}<br>`);
        }

    </script>
